<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digoni | Tracking</title>
    <link rel="stylesheet" href="/digoni/css/normalize.css" />
    <link rel="stylesheet" href="/digoni/css/tracking.css" />
    <link rel="stylesheet" href="/digoni/css/trackingmodal.css" />
  </head>
  <body>
    <article class="tracking">
      <h2 class="tracking__title">REALIZA TU SEGUIMIENTO</h2>
      <form
        class="tracking-form"
        id="tracking-form"
        action="/digoni/tracking-status/"
        method="POST"
      >
        <label class="tracking-form__label" for="tracking-number"
          >N° de Tracking</label
        >
        <input
          type="number"
          id="tracking-number"
          name="tracking-number"
          placeholder="Número de tracking"
        />
        <button class="tracking-form__submit" type="submit" id="show-modal">
          Enviar
        </button>
      </form>
    </article>

    <!-- Ventana modal -->
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-info-modal">&times;</span>
        <div id="modal-data"></div>
        <img class="hidden" src="../assets/images/T-Almacen.png" alt="En Almacén" id="img-en-almacen" />
        <img class="hidden" src="../assets/images/T-En-Camino.png" alt="En Camino" id="img-en-camino" />
        <img class="hidden" src="../assets/images/T-Entregado.png" alt="Entregado" id="img-entregado" /
      </div>
    </div>
    <script src="/digoni/js/tracking.js"></script>
  </body>
</html>
