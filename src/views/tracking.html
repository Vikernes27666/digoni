<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digoni | Tracking</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/tracking.css" />
  </head>
  <body>
    <article class="tracking">
      <h2 class="tracking__title">REALIZA TU SEGUIMIENTO</h2>
      <form class="tracking-form" action="">
        <label class="tracking-form__label" for="tracking-number"
          >N° de Tracking</label
        >
        <input
          type="number"
          id="tracking-number"
          name="tracking-number"
          placeholder="Número de tracking"
        />
        <button class="tracking-form__submit" type="submit">Enviar</button>
      </form>
    </article>
  </body>
</html>
