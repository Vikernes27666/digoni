<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digoni | Cotizador</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/quotation.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Cotizador</a></li>
          <li><a href="#">Tracking</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>COTIZADOR AUTOMATICO</h1>
      <section>
        <div class="ubicacion">
          <label for="origen-departamento">¿DÓNDE TE ENCUENTRAS?</label>
          <select name="origen-departamento" id="origen-departamento">
            <option value="" selected>Departamento</option>
            <!-- Opciones para departamentos aquí -->
          </select>
          <select name="origen-provincia" id="origen-provincia">
            <option value="" selected>Provincia</option>
            <!-- Opciones para provincias aquí -->
          </select>
          <select name="origen-distrito" id="origen-distrito">
            <option value="" selected>Distrito</option>
            <!-- Opciones para distritos aquí -->
          </select>
        </div>

        <div class="ubicacion">
          <label for="destino-departamento">¿A DÓNDE LO LLEVAMOS?</label>
          <select name="destino-departamento" id="destino-departamento">
            <option value="" selected>Departamento</option>
            <!-- Opciones para departamentos aquí -->
          </select>
          <select name="destino-provincia" id="destino-provincia">
            <option value="" selected>Provincia</option>
            <!-- Opciones para provincias aquí -->
          </select>
          <select name="destino-distrito" id="destino-distrito">
            <option value="" selected>Distrito</option>
            <!-- Opciones para distritos aquí -->
          </select>
        </div>

        <div class="envio">
          <label for="tipo-envio">¿LO RECOGEMOS?</label>
          <select name="tipo-envio" id="tipo-envio">
            <option value="0">No</option>
            <option value="1">Sí</option>
          </select>
          <label for="envio-tipo">¿QUÉ QUIERES ENVIAR?</label>
          <select name="envio-tipo" id="envio-tipo">
            <option value="0">Sobres</option>
            <option value="1">Paquetes</option>
          </select>
          <label for="envio-peso">¿CUÁNTO PESA?<br />(kg)</label>
          <input type="text" id="envio-peso" name="envio-peso" />

          <label for="envio-dimensiones">ESPECIFICACIONES DEL PRODUCTO:</label>
          <textarea
            id="envio-dimensiones"
            name="envio-dimensiones"
            rows="5"
            placeholder="Por favor indique las especificaciones de su producto aquí (Dimensiones, peso, contenido, etc.)"
          ></textarea>

          <label for="envio-gran-carga">
            ¿ES UNA GRAN CARGA QUE REQUIERE MANIPULACIÓN ESPECIAL?
          </label>
          <select name="envio-gran-carga" id="envio-gran-carga">
            <option value="0">No</option>
            <option value="1">Sí</option>
          </select>

          <button type="submit" onclick="calcularPrecio()">COTIZAR</button>
        </div>
      </section>

      <section id="resultados" hidden>
        <h2>Resultados</h2>
        <div class="resultado">
          <p>Precio Estimado:</p>
          <p id="precio"></p>
        </div>
        <button type="reset" id="reset-button" onclick="reiniciarCalculadora()">
          Calcular de nuevo
        </button>
      </section>
    </main>
  </body>
</html>
